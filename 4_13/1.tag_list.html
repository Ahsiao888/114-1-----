<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List,Unordered List</title>
</head>
<body>
  <!--快速輸入法-->
  ul>li>ul>li  
    <!--快速輸入法呈現如下-->
    <ul>
      <li>
        <ul>
          <li>大家好 </li>
        </ul>
      </li>
    </ul>
  <h1>Order List,Unordered List</h1>
  
  <!--無序列表-->
  <ul>
<a href="http://www.google.com">
    <h1>這是
    </h1>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <p>這是段落</p>
    <li>5</li>

  </a>
  <!--有序列表--> 
  <ol>
    <li><strong>AAA</strong>BBB</li>
    <li><b>AAA</b></li>
    <li><sub>AAA</sub>BBB</li>
    <li>BBB</li>
  <!--影分身之術-->
  *ctrl+alt+游標點擊
  <!--超連結的包法-->
  *a:link 
  *<a></a>:要連結的地方要頭用<a>尾用</a>才顯示得出來
  </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表單</title>
</head>
<body>
  <form>
    <h1>擬塑隨 </h1>
    <!-- 裡面放什麼欄位，表單設計有哪些可以填寫 -->
    <form action="../5.form.html" method="get">
    <table border="0" cellpadding="0" align="center">  
    <tr>
      <td width="100" align="right">帳號：</td>
      <td><input type="text" name="account" value="我知道你是隨" placeholder="請輸入帳號"></td>
      <br><small>請輸入6~10個字母或數字</small>
    </tr>
    <tr>
      <td width="100" align="right">密碼：</td>
      <td><input type="password" name="password" value="請輸入密碼"></td> 
    </tr>
    <tr>
      <td width="100" align="right">性別</td>
      <input type="radio" name="gender" value="男">男
      <input type="radio" name="gender" value="女">女
    </td>
    </tr>
    <tr>
      <td width="100" align="right">生日</td>
      <td><input type="date" name="birthday"></td>
    </tr>
    <tr>
      <td width="100" align="right">電子郵件</td>
      <td><input type="email" name="email"></td>
    <tr>
      <td width="100" align="right">備註</td>
      <td><textarea name="note" rows="5" cols="20" placeholder="請輸入備註"></textarea></td>
    </tr>
    <tr>
      <td width="100">上傳檔案</td>
      <td><input type="file" name="file"></td>
    </tr>
    <tfoot>
      <tr align="center">
        <td colspan="2">
          <hr>
        <input type="reset" value="清除"> 
        <input type="submit" value="送出">
      </td>
    </tfoot>
  </form>
  <!-- <button>送出</button> -->
</body>
</html>

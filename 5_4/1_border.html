<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    *,
    *::before,
    *::after{
      box-sizing: :border-box;
    }
    
    body{
      margin: 0;
    }
    .blk{
      width: 100px;
      height: 100px;
      background: lightgoldenrodyellow
    }  

    .br{
      width: 100px;
      height: 100px;
      background: greenyellow;
      margin: 25px;
      border: 5px solid;
      border-radius: 65% 35% 46% 54% / 30% 30% 70% 70% ;

    }
  </style>
  </head>
<body>
  <div class="br">B</div>

  <div class="blk">A</div>
  </body>
</html>
